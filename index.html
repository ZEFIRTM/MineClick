<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MineClick</title>
    <style>
      /* Стиль для кастомного загрузочного экрана */
      #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #231F20;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 9999;
      }

      #loading-bar {
        width: 80%;
        height: 30px;
        background-color: #555;
        border-radius: 15px;
        overflow: hidden;
        margin-top: 20px;
      }

      #loading-bar-fill {
        height: 100%;
        width: 0;
        background-color: #4CAF50;
        border-radius: 15px;
      }

      #loading-percentage {
        margin-top: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    
    <!-- Кастомный загрузочный экран -->
    <div id="loading-screen">
      <div>Загрузка...</div>
      <div id="loading-bar">
        <div id="loading-bar-fill"></div>
      </div>
      <div id="loading-percentage">0%</div>
    </div>
    
    <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1" style="width: 1080px; height: 1920px; background: #231F20; display:none;"></canvas>
    
    <script src="Build/TgWebGL.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Стиль для мобильных устройств: заполнение области браузера канвасом:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      var canvas = document.querySelector("#unity-canvas");
      var loadingScreen = document.querySelector("#loading-screen");
      var loadingBarFill = document.querySelector("#loading-bar-fill");
      var loadingPercentage = document.querySelector("#loading-percentage");

      createUnityInstance(canvas, {
        dataUrl: "Build/TgWebGL.data.unityweb",
        frameworkUrl: "Build/TgWebGL.framework.js.unityweb",
        codeUrl: "Build/TgWebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "d4rk_ltd",
        productName: "MineClick",
        productVersion: "0.1.0",
        onProgress: function(unityInstance, progress) {
          // Обновляем кастомный прогресс-бар
          var percentage = Math.round(progress * 100);
          loadingBarFill.style.width = percentage + "%";
          loadingPercentage.innerHTML = percentage + "%";
          
          // Когда загрузка завершена, скрываем загрузочный экран и показываем канвас
          if (progress === 1) {
            loadingScreen.style.display = 'none';
            canvas.style.display = 'block';
          }
        }
      });
    </script>
  </body>
</html>
